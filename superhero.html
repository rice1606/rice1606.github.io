<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Superheroes</title>

        <style>
            img
            {
                height: 100px;
                width: 100px;
            }
            table, th
            {
                border: 3px solid black;
                padding: 15px;
                border-collapse: collapse;
            }
            td
            {
                border: 1px solid black;
                text-align: center;
            }
            th
            {
                background-color: goldenrod;
            }
        </style>

    </head>
    <body>
        <h1>Superheroes!</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Alias</th>
                    <th>Image</th>
                    <th>Superpowers</th>
                    <th>Weaknesses</th>
                </tr>
            </thead>
            <tbody>
              <tr>
                    <th>Deadpool</th>
                    <td>Wade Wilson</td>
                    <td><img src="images/deadpool.jpg" alt="deadpool"></td>
                    <td>Immortality</td>
                    <td>Gamma Radiation</td>
                </tr>
                <tr>
                 <th>Cat Woman</th>
                    <td>Selina Kyle</td>
                    <td><a ref="images/catwoman.jgp"><img src="images/catwoman.jpg" alt="catwoman"></a></td>
                    <td>Acrobatics</td>
                    <td>Water</td>
                </tr>
                <tr>
                 <th>Spiderman</th>
                    <td>Peter Parker</td>
                    <td><a ref="images/spiderman.jgp"><img src="images/spiderman.jpg" alt="spiderman"></a></td>
                    <td>
                        <ul>
                            <li>Spider Sense</li>
                            <li>Web Slinging</li>
                            <li>Wall Crawling</li>
                        </ul>
                    </td>
                    <td>Ethyl Chloride</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
