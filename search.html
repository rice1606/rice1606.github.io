<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Google Search Form</title>
    <link rel="stylesheet" href="css/main.css">
</head>
  
<body>
  <h1>Search Google</h1>
  <form action="https://www.google.com/search" method="GET">
  <fieldset>
  <div>
    <label for="searchInput">Search Phrase:</label>
    <input type="text" id="searchInput" name="q" placeholder="Enter Search Here">
  </div>
  <div>
    <label for="searchType">Search Type:</label>
    <select id="searchType" name="searchType">
      <option value="web">Web</option>
      <option value="images">Images</option>
      <option value="videos">Videos</option>
    </select>
    </div>
    
    <fieldset>
      <legend>Search Preferences</legend>
      <label><input type="checkbox" name="pref_lang" value="en"> English</label><br>
      <label><input type="checkbox" name="pref_lang" value="fr"> French</label><br>
      <label><input type="checkbox" name="pref_lang" value="es"> Spanish</label><br>
    </fieldset>

    <fieldset>
      <legend>Safe Search</legend>
      <label><input type="radio" name="safe_search" value="off" checked> Off</label><br>
      <label><input type="radio" name="safe_search" value="moderate"> Moderate</label><br>
      <label><input type="radio" name="safe_search" value="strict"> Strict</label><br>
    </fieldset>

    <label for="additionalInfo">Additional Information:</label>
    <textarea id="additionalInfo" name="additionalInfo" rows="4" cols="50" placeholder="Enter any additional information for your search here."></textarea><br>

    <input type="submit" value="Search">
  </fieldset>
</form>

</body>
</html>
